<div class="counter-container" id="{{counterId}}">
    <button class="btn btn-primary minus-button" type="button" (click)="decrease()">-</button>
    <input type="number" class="counter-value" name="counterValue" readonly min="1" max="99" [formControl]="counterValue" />
    <button class="btn btn-primary plus-button"  type="button" (click)="increase()">+</button>
</div>
